<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tenis</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="ruta-de-tu-imagen.jpg" alt="Marca" class="logo">
            <h1>Tienda de Tenis</h1>
        </div>
    </header>
    
    <main>
        <section class="productos">
            <h2>Productos</h2>
            <div class="producto" data-nombre="Producto 1" data-precio="50">
                <img src="ruta-de-tu-imagen-producto1.jpg" alt="Producto 1">
                <p>Producto 1</p>
                <p>$50</p>
                <input type="number" value="1" min="1" class="cantidad">
                <button class="agregar">Agregar al Carrito</button>
            </div>
            <div class="producto" data-nombre="Producto 2" data-precio="70">
                <img src="ruta-de-tu-imagen-producto2.jpg" alt="Producto 2">
                <p>Producto 2</p>
                <p>$70</p>
                <input type="number" value="1" min="1" class="cantidad">
                <button class="agregar">Agregar al Carrito</button>
            </div>
            <!-- Agrega más productos aquí -->
        </section>
        
        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <div id="carritoItems">
                <p>No hay productos en el carrito.</p>
            </div>
            <p>Total: $<span id="total">0</span></p>
            <button id="procederCompra">Proceder a la Compra</button>
        </section>
    </main>

    <aside class="redes-sociales">
        <a href="https://wa.me/tu-numero-de-whatsapp" target="_blank">
            <img src="ruta-del-logo-whatsapp.png" alt="WhatsApp" class="logo-red">
        </a>
        <a href="https://instagram.com/tu-instagram" target="_blank">
            <img src="ruta-del-logo-instagram.png" alt="Instagram" class="logo-red">
        </a>
    </aside>

    <div id="pagoTarjeta" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pago con Tarjeta de Crédito</h2>
            <form id="formPago">
                <label for="numeroTarjeta">Número de Tarjeta:</label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required>
                
                <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
                <input type="text" id="nombreTarjeta" name="nombreTarjeta" required>
                
                <label for="fechaExpiracion">Fecha de Expiración:</label>
                <input type="text" id="fechaExpiracion" name="fechaExpiracion" placeholder="MM/AA" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button type="submit">Pagar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 Tienda de Tenis</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
